<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/style.css">
    
</head>
<body>
  
    <div class="container">
        <h1 class="heading">Image Slider Gallery</h1>

        <div class="slider">
            <img 
                id="slider-img"
                src= "./asset/images/pic 4.gif"
                alt="Slider Image">
        
                <div onclick="prev()" class="left-arrow"><i class="fa-solid fa-less-than"></i></div>
                <div onclick="next()" class="right-arrow"><i class="fa-solid fa-greater-than"></i></div>
            </div>
    
            <div class="thumbnails">
              
                <div class="thumbnail" onclick="selectImage(0)">
                    <img src="asset/images/pic 4.gif" alt="Thumbnail 1">
                </div>
                <div class="thumbnail" onclick="selectImage(1)">
                    <img src="asset/images/pic 2.gif" alt="Thumbnail 2">
                </div>
                <div class="thumbnail" onclick="selectImage(2)">
                    <img src="asset/images/pic 1.gif" alt="Thumbnail 3">
                </div>
                <div class="thumbnail" onclick="selectImage(3)">
                    <img src="asset/images/pic 5.gif" alt="Thumbnail 4">
                </div>
                <div class="thumbnail" onclick="selectImage(4)">
                    <img src="asset/images/pic 3.gif" alt="Thumbnail 5">
                </div>
            </div>
        </div>
        <script src="./asset/script.js"></script>
    </body>
    </html>
